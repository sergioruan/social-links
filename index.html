<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section  id="linksPage">
            <img src="assets/images/avatar-jessica.jpeg" alt="Perfil Jessica Randall" id="imgPerfil">
            <div id="infos">
                <h1 id="name">Jessica Randall</h1>
                <h2 id="location">London, United Kingdom</h2>
            </div>
            
            <p id="paragraph">"Front-end developer and avid reader."</p>
            <div id="buttons">
                <button class="links">GitHub</button>
                <button class="links">FrontendMentor</button>
                <button class="links">LinkedIn</button>
                <button class="links">Twitter</button>
                <button class="links">Instagram</button>
            </div>
            
        </section>
    </main>
</body>
</html>
